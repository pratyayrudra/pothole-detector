<div class="body mx-2">
  <div class="upload">
    <h3 class="mb-4">Upload New Photo</h3>
    <img src={{url}} class="mb-4" height="100px" width="100px" *ngIf="preview">
    <form class="mb-4">
      <div class="form-group">
        <input class="form-control" type="file" id="formFile" accept="image/*" (change)="onFileChanged($event)">
      </div>
      <div class="form-group text-center mt-5">
        <input type="number" class="form-control" name="latitude" placeholder="Enter sample latitude"
          [(ngModel)]="location.latitude">
        <small class="text-muted">Enter a sample latitude for example. (Optional)</small>
      </div>
      <div class="form-group text-center mt-2">
        <input type="number" class="form-control" name="longitude" placeholder="Enter sample longitude"
          [(ngModel)]="location.longitude">
        <small class="text-muted">Enter a sample longitude for example. (Optional)</small>
      </div>
    </form>
    <button class="btn btn-lg btn-primary" [disabled]="!file" (click)="upload()">Upload</button>
  </div>
  <div class="progress" *ngIf="loading">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
      aria-valuemin="0" aria-valuemax="100" [style.width]="perc + '%'"></div>
  </div>
  <h5 class="text-center text-muted" *ngIf="loading">{{message}}</h5>
  <div class="alert alert-dismissible alert-success" *ngIf="spotted && completed">
    <button type="button" class="btn-close" data-bs-dismiss="alert" routerLink="/"></button>
    <strong>Well done!</strong> Successfully spotted a pothole!
  </div>
  <div class="alert alert-dismissible alert-danger" *ngIf="!spotted && completed">
    <button type="button" class="btn-close" data-bs-dismiss="alert" routerLink="/"></button>
    <strong>Oh snap!</strong> There is no pothole spotted!
  </div>
</div>

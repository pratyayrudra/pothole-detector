<div class="body m-3">
  <div class="row">
    <div class="col-md-3" *ngFor="let pothole of potholes">
      <div class="card m-1">
        <div class="card-body">
          <h4 class="card-title">#{{pothole.id}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{pothole.lat}}, {{pothole.long}}</h6>
          <p>Status: <b class="text-danger" *ngIf="pothole.status">Active</b><b class="text-success"
              *ngIf="!pothole.status">Resolved</b></p>
          <a class="card-link text-success" *ngIf="pothole.status" (click)="changeStatus(false,pothole)">Mark
            Resolved</a>
          <a class="card-link text-danger" *ngIf="!pothole.status" (click)="changeStatus(true,pothole)">Mark
            Unresolved</a>
        </div>
      </div>
    </div>
  </div>
</div>
